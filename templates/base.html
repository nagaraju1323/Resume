<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Resume{% endblock %}</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #6a11cb;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-gradient mb-4" style="background: linear-gradient(90deg, #0f19dd, #0914ef);">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="/">
      <i class="bi bi-house-door-fill me-2"></i> My Resume
    </a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/objective">Objective</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/education">Education</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/certificates">Certificates</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/languages">Languages</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/contact">Contact</a></li>
      </ul>

      <ul class="navbar-nav ms-3 d-flex flex-row align-items-center">
        <li class="nav-item mx-2">
          <a href="https://github.com/nagaraju1323" target="_blank" class="nav-link text-white" title="GitHub">
            <i class="bi bi-github" style="font-size: 1.4rem;"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a href="https://www.linkedin.com/in/uma-venkata-naga-raju-neelam-232044299/" target="_blank" class="nav-link text-white" title="LinkedIn">
            <i class="bi bi-linkedin" style="font-size: 1.4rem;"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>



  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
